<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    position: relative;
}

.rectangle {
    width: 400px;
    height: 200px;
    border-radius:48%;
    position: relative;
    overflow: hidden;
}

.background {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
}

.hidden {
    display: none;
}

.circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: rgba(76, 37, 77, 0.8);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 20px;
    transition: left 0.5s ease;
    cursor: pointer;
}
</style>
<body>
    <div class="container">
        <div class="rectangle" id="rectangle">
            <img src="download.jpg" alt="Background 1" class="background" id="background1">
            <img src="Photography Workshops _ Digital Photo Classes.jpg" alt="Background 2" class="background hidden" id="background2">
            <div class="circle" id="circle"></div>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const circle = document.getElementById('circle');
    const background1 = document.getElementById('background1');
    const background2 = document.getElementById('background2');
    let isMoved = false;

    circle.addEventListener('click', function() {
        if (!isMoved) {
            circle.style.left = '330px'; // Move to the right side
            background1.classList.add('hidden');
            background2.classList.remove('hidden');
            isMoved = true;
        } else {
            circle.style.left = '20px'; // Move back to the left side
            background1.classList.remove('hidden');
            background2.classList.add('hidden');
            isMoved = false;
        }
    });
});
    </script>
</body>
</html>
